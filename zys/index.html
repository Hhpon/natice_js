<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="./iconfont.css">
    <title>index</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header-container {
            width: 100%;
            background-color: #474A51;
            height: 50px;
            line-height: 50px;
            color: #fff;
            text-align: center;
            position: fixed;
            top: 0px;
        }

        .icon-self {
            position: absolute;
            left: 10px;
        }

        .nav-container {
            width: 100%;
            background-color: #474A51;
            height: 30px;
            line-height: 30px;
            color: #fff;
            display: flex;
            justify-content: space-around;
            position: fixed;
            top: 50px;
        }

        .tab-container {
            width: 100%;
            height: 50px;
            border-top: 1px solid rgb(94, 91, 91);
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0px;
        }

        .message-container {
            padding: 5px 10px;
            display: flex;
            justify-content: space-around;
        }

        .message-left {
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .messageleft_bottom {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="header-container">
        iG电子竞技俱乐部
        <i class="iconfont icon-ren icon-self"></i>
    </div>
    <div class="nav-container">
        <div>首页</div>
        <div>咨询</div>
        <div>视频</div>
        <div>签到榜</div>
    </div>
    <div style="height: 80px;"></div>
    <div>
        <img src="./image/0.jpg" width="100%">
    </div>
    <div id='message'>
        <template id="message_template">
            <div class="message-container">
                <div class="message-left">
                    <div class="messageleft_top"></div>
                    <div class="messageleft_bottom">
                        <div class="messageleftbottom_left"></div>
                        <div class="messageleftbottom_right"></div>
                    </div>
                </div>
                <div class="message-right">
                    <img src="" width="100px;" class="message_image">
                </div>
            </div>
        </template>
    </div>
    <div style="height: 50px;"></div>
    <div class="tab-container">
        <div style="text-align: center;">
            <i class="iconfont icon-zhuye" style="font-size: 25px;"></i>
            <div style="font-size: 14px">主页</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-xinwen" style="font-size: 25px;"></i>
            <div style="font-size: 14px">新闻</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-zhexian" style="font-size: 25px;"></i>
            <div style="font-size: 14px">看比赛</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-taolun" style="font-size: 25px;"></i>
            <div style="font-size: 14px">讨论</div>
        </div>
    </div>
</body>

<script>

    const messageJson = [
        {
            title: 'K杯简报：剑魔翻江倒海 GRF直落两场',
            host: '英雄联盟赛事',

            imgUrl: './image/5.jpg'
        },
        {
            title: '大司马直播道歉：打不上黄金 以后不在恶意掉分',
            host: '金牌搬运工',
            reading: '4万  阅',
            imgUrl: './image/6.jpg'
        },
        {
            title: '姿态与明星张彬彬双排 全程骚话不断',
            host: '晚秋不晚',
            reading: '15.7万 阅',
            imgUrl: './image/7.jpg'
        },
        {
            title: 'iG空降真人秀现场 传授“独家”夺冠秘诀',
            host: '秒拍',
            reading: '5.3万 阅',
            imgUrl: './image/8.jpg'
        },
        {
            title: '【Faker直播】指向技能全空也能杀到人？',
            host: '油管达人',
            reading: '6.1万 阅',
            imgUrl: './image/9.jpg'
        },
        {
            title: 'Duke变Buke？新京报报道iG引发多方吐槽',
            host: '千年独奏歌',
            reading: '19万 阅',
            imgUrl: './image/10.jpg'
        },
        {
            title: 'KT打野：我们能赢归功于Smeb',
            host: '想去南极的鸡丁',
            reading: '11.1万 阅',
            imgUrl: './image/11.jpg'
        }
    ]

    function handle(index) {
        console.log(index);
        console.log(messageJson[index].title);
        let test = document.getElementById('message_template').content;
        test.querySelector('.messageleft_top').innerText = messageJson[index].title;
        test.querySelector('.messageleftbottom_left').innerText = messageJson[index].host;
        test.querySelector('.messageleftbottom_right').innerText = messageJson[index].reading;
        test.querySelector('.message_image').src = messageJson[index].imgUrl;
        let clone = document.importNode(test, true);
        document.getElementById('message').appendChild(clone);
    }

    for (let i = 0; i < messageJson.length; i++) {
        handle(i);
    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="./iconfont.css">
    <title>index3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header-container {
            width: 100%;
            position: fixed;
            background-color: #fff;
        }

        .search-container {
            width: 95%;
            height: 30px;
            line-height: 30px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        .search-con {
            flex: 1 0 auto;
            outline: none;
            border: none;
            font-size: 17px;
        }

        .nav-container {
            position: relative;
            height: 30px;
            line-height: 30px;
            width: 100%;
            overflow: auto;
            display: flex;
            color: rgb(172, 172, 172);
            padding: 5px;
        }

        .nav-con {
            width: 40px;
            text-decoration: underline;
            padding: 0 10px;
            text-align: center;
            flex: 0 0 auto;
        }

        .nav-icon {
            width: 20px;
            background-color: #fff;
            position: fixed;
            right: 0px;
        }

        .nav-self {
            font-size: 18px;
            color: black;
            border-bottom: 2px solid #EC3768;
        }

        .kind-container {
            height: 30px;
            display: flex;
            align-items: center;
            font-size: 13px;
            overflow: auto;
        }

        .kind-self {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            flex: 0 0 auto;
            margin-right: 10px;
            background-color: #EDEDED;
            color: #B1B1B1;
        }

        .kind-selected{
            background-color: #F7AD30;
            color: #fff;
        }

        #message{
            padding: 0 10px;
        }

        .message-container{
            border-bottom: 1px solid #ccc;
        }

        .message-top{
            display: flex;
            padding: 10px 0px;
            font-weight: normal;
        }

        .message-bottom{
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            padding-bottom: 10px;
            color: #B1B1B1;
        }

        .message-right{
            padding-left: 10px;
        }

        .img-con{
            display: flex;
            align-items: center;
        }

            
    .tab {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0px;
      background-color: #fff;
    }

    .tabItem {
      text-align: center;
    }

    .tabIcon {
      font-size: 30px;
    }

    .tabTit {
      font-size: 12px;
    }

    .add-icon{
        padding: 5px;
        color: #fff;
        border-radius: 5px;
        background-color: #F95F68;
    }
    </style>
</head>

<body>
    <div class="header-container">

    <div style="height: 102px;"></div>
    <div id='message'>

                </div>
                <div class="message-bottom">

                        <span class="message_nickname"></span>
                    </div>
                    <div>
                        阅读数 8740

            </div>
        </template>
    </div>
    <div style="height: 50px;"></div>
    <!-- tab -->
    <div class="tab">
        <div class="tabItem">
            <i class="iconfont icon-shouye tabIcon"></i>
            <div class="tabTit">首页</div>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-dianyingshipin tabIcon"></i>
            <div class="tabTit">照片电影</div>
        </div>
        <div class="tabItem add-icon">
            <i class="iconfont icon-jiahao tabIcon"></i>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-yanjing-tianchong tabIcon"></i>
            <div class="tabTit">活动</div>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-wode tabIcon"></i>
            <div class="tabTit">我的</div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="./iconfont.css">
    <title>index</title>
    <style>
        *{
        margin: 0;
        padding: 0;
    }

    .header-container{
        width: 100%;
        position: fixed;
        background-color: #fff;
        z-index: 100;
    }

    .search-container{
        width: 95%;
        height: 30px;
        line-height: 30px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 30px;
    }

    .search-con{
        flex: 1 0 auto;
        outline: none;
        border: none;
        font-size: 17px;
    }

    .nav-container{
        position: relative;
        height: 30px;
        line-height: 30px;
        width: 100%;
        overflow: auto;
        display: flex;
        color: rgb(172, 172, 172);
        padding: 5px;
    }

    .nav-con{
        width: 40px;
        text-decoration: underline;
        padding: 0 10px;
        text-align: center;
        flex: 0 0 auto;
    }

    .nav-icon{
        width: 20px;
        background-color: #fff;
        position: fixed;
        right: 0px;
    }

    .nav-self{
        font-size: 18px;
        color: black;
        border-bottom: 2px solid #EC3768;
    }

    .message-container{
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }

    .message-title{
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        padding: 15px;
    }

    .nickname-con{
        font-size: 12px;
        padding: 2px;
        height: 20px;
        border-radius: 20px;
        border: 1px solid #ccc;
        display: inline-block;
    }

    .button-container{
        padding-top: 20px;
        display: flex;
    }

    .button-self{
        padding-right: 15px;
    }

    .tab {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0px;
      background-color: #fff;
    }

    .tabItem {
      text-align: center;
    }

    .tabIcon {
      font-size: 30px;
    }

    .tabTit {
      font-size: 12px;
    }

    .add-icon{
        padding: 5px;
        color: #fff;
        border-radius: 5px;
        background-color: #F95F68;
    }

    </style>
</head>

<body>
    <div class="header-container">
        <div class="search-container">
            <i class="iconfont icon-sousuo search-icon"></i>
            <input type="text" class="search-con" placeholder="你也许想找 抖音美女摄影师">
        </div>
        <div class="nav-container">
            <div class="nav-con">关注</div>
            <div class="nav-con">推荐</div>
            <div class="nav-con">壁纸</div>
            <div class="nav-con">宠萌</div>
            <div class="nav-con">美食</div>
            <div class="nav-con">教程</div>
            <div class="nav-con">热点</div>
            <i class="iconfont icon-youjiantou nav-icon"></i>
        </div>
    </div>
    <div style="height: 72px;"></div>
    <div id="message">
        <div class="message-container">
            <div class="message-title">
                <div style="display: flex;align-items: center;">
                    <div><img src="./image/1.jpg" alt="" height="30px"></div>
                    &nbsp;
                    <span style="font-size: 14px;text-decoration: underline;">快乐朵朵</span>
                </div>
                <div style="color: red;text-decoration: underline;">+ 关注</div>
            </div>
            <div><img src="./image/0.jpg" alt="" width="100%"></div>
            <div>
                <div class="nickname-con">
                    <i class="iconfont icon-icon-test"></i>
                    <span>猫咪</span>
                </div>
                <div style="font-size: 12px;line-height: 20px;">
                    辰辰的校园日记<br>
                    同济大学<br>
                    出镜:辰辰
                </div>
                <div class="button-container">
                    <div class="button-self">
                        <i class="iconfont icon-guanzhu"></i>206
                    </div>
                    <div class="button-self">
                        <i class="iconfont icon-liuyan"></i>18
                    </div>
                    <div class="button-self">
                        <i class="iconfont icon-share"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 50px;"></div>
    <!-- tab -->
    <div class="tab">
        <div class="tabItem">
            <i class="iconfont icon-shouye tabIcon"></i>
            <div class="tabTit">首页</div>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-dianyingshipin tabIcon"></i>
            <div class="tabTit">照片电影</div>
        </div>
        <div class="tabItem add-icon">
            <i class="iconfont icon-jiahao tabIcon"></i>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-yanjing-tianchong tabIcon"></i>
            <div class="tabTit">活动</div>
        </div>
        <div class="tabItem">
            <i class="iconfont icon-wode tabIcon"></i>
            <div class="tabTit">我的</div>
        </div>
    </div>
</body>

<script>
    for (let i = 0; i < 10; i++) {
        handle();
    }

    function handle() {
        let test = document.getElementsByClassName('message-container')[0].cloneNode(true);
        document.getElementById('message').appendChild(test);
    }
</script>

</html>

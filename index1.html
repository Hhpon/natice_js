<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type='text/css' href="./iconfont.css">
    <title>index1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header-container {
            width: 100%;
            background-color: #474A51;
            height: 50px;
            line-height: 50px;
            color: #fff;
            text-align: center;
            position: relative;
        }

        .icon-self {
            position: absolute;
            left: 10px;
        }

        .nav-container {
            width: 100%;
            background-color: #474A51;
            height: 30px;
            line-height: 30px;
            color: #fff;
            display: flex;
            overflow: auto;
            position: relative;
        }

        .nav {
            width: 80px;
            height: 30px;
            line-height: 30px;
            flex: 0 0 auto;
            text-align: center;
        }

        .icon-abso {
            height: 29px;
            width: 30px;
            position: fixed;
            right: 0px;
            top: 50px;
            background-color: #474A51;
        }

        .tab-container {
            width: 100%;
            height: 50px;
            border-top: 1px solid rgb(94, 91, 91);
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0px;
        }

        .message-container {
            padding: 5px 10px;
            display: flex;
            justify-content: space-around;
        }

        .message-left {
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .messageleft_bottom {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="header-container">
        Score
        <i class="iconfont icon-ren icon-self"></i>
    </div>
    <div class="nav-container">
        <div class="nav">推荐</div>
        <div class="nav">短视频</div>
        <div class="nav">转会期</div>
        <div class="nav">快讯</div>
        <div class="nav">专栏</div>
        <div class="nav">采访</div>
        <div class="nav">活动</div>
        <i class="iconfont icon-ai221 icon-abso"></i>
    </div>
    <div class="message-container">
        <div class="message-left">
            <div class="messageleft_top">2019年春季赛转会专题（实时更新）</div>
            <div class="messageleft_bottom">
                <div>英雄联盟赛事</div>
                <div>9110&nbsp;&nbsp;阅</div>
            </div>
        </div>
        <div class="message-right">
            <img src="./image/2.png" width="100px;">
        </div>
    </div>
    <div id='message'></div>
    <div style="height: 50px;"></div>
    <div class="tab-container">
        <div style="text-align: center;">
            <i class="iconfont icon-zhuye" style="font-size: 25px;"></i>
            <div style="font-size: 14px">主页</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-xinwen" style="font-size: 25px;"></i>
            <div style="font-size: 14px">新闻</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-zhexian" style="font-size: 25px;"></i>
            <div style="font-size: 14px">看比赛</div>
        </div>
        <div style="text-align: center;">
            <i class="iconfont icon-taolun" style="font-size: 25px;"></i>
            <div style="font-size: 14px">讨论</div>
        </div>
    </div>
</body>
<script>
    for (let i = 0; i < 10; i++) {
        handle();
    }

    function handle() {
        let test = document.getElementsByClassName('message-container')[0].cloneNode(true);
        document.getElementById('message').appendChild(test);
    }
</script>

</html>
